{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'core/img/preview_2.png' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Inicio</title>
</head>

<body>

	{% include "./navegacion.html" %}
	<!--carousel-->
	<div class="container mt-5">
		<section class="text-center">
			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="{% static 'core/img/01.jpg' %}" class="d-block w-100" alt="Imagen 1">
					</div>
					<div class="carousel-item">
						<img src="{% static 'core/img/02.jpg' %}" class="d-block w-100" alt="Imagen 2">
					</div>
					<div class="carousel-item">
						<img src="{% static 'core/img/03.jpg' %}" class="d-block w-100" alt="Imagen 3">
					</div>
					<div class="carousel-item">
						<img src="{% static 'core/img/04.jpg' %}" class="d-block w-100" alt="Imagen 4">
					</div>
					<div class="carousel-item">
						<img src="{% static 'core/img/05.jpg' %}" class="d-block w-100" alt="Imagen 5">
					</div>
					<div class="carousel-item">
						<img src="{% static 'core/img/06.jpg' %}" class="d-block w-100" alt="Imagen 6">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Anterior</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Siguiente</span>
				</button>
			</div>
		</section>
	</div>


	<!-- MODAL FICHA PRODUCTO -->
	<div class="modal" id="modalFichaProducto" tabindex="-1" aria-labelledby="modalFichaProducto" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content" id="cajaModalFicha">
				<div class="modal-header" id="modalFichaProductoHeader"></div>
				<div class="modal-body" id="modalFichaProductoBody"></div>
				<div class="modal-footer justify-content-center" id="modalFichaProductoFooter"></div>
			</div>
		</div>
	</div>
	<!-- MODAL FICHA PRODUCTO -->

	<hr>

	<!-- CONTENEDOR DE JUEGOS -->
	<div id="contenedor-productos" class="container-fluid">
		<div class="row justify-content-center" id="row-contenedor-productos"></div>
	</div>
	<!-- CONTENEDOR DE JUEGOS -->
	<!-- CONTENEDOR DE PÁGINAS -->
	<div id="paginas" class="mt-3">
		<ul class="pagination pagination-lg justify-content-center" id="paginacion"></ul>
	</div>
	<!-- CONTENEDOR DE PÁGINAS -->

	<hr>

	{% include "./footer.html" %}

	<!-- TOAST CONTAINER -->
	<div id="toastContainer" aria-live="polite" aria-atomic="true"
		style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;"></div>
	<!-- TOAST CONTAINER -->
	<script src="{% static 'core/js/utils.js' %}" type="module"></script>
	<script src="{% static 'core/js/index.js' %}" type="module"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
</body>

</html>
