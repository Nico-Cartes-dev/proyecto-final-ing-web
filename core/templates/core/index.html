{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'core/img/preview_2.png' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Inicio</title>
</head>

<body>

	{% include "./navegacion.html" %}
	<!--carousel-->
	<!--src="{% static 'core/img/eq 1.avif' %}"-->
	<div class="container">
		<section class="text-center">
		  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
			  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img src="{% static '/core/img/carru-1.png' %}" width="1000px" >
			  </div>
			  <div class="carousel-item">
				<img src="{% static 'core/img/carru-2.jpg' %}" width="1000px">
			  </div>
			  <div class="carousel-item">
				<img src="{% static 'core/img/carru-3.jpg' %}" width="1000px">
			  </div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
			  data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Anterior</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
			  data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Siguiente</span>
			</button>
		  </div>
		</section>
	  </div>


	<!-- MODAL FICHA PRODUCTO -->
	<div class="modal" id="modalFichaProducto" tabindex="-1" aria-labelledby="modalFichaProducto" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content" id="cajaModalFicha">
				<div class="modal-header" id="modalFichaProductoHeader"></div>
				<div class="modal-body" id="modalFichaProductoBody"></div>
				<div class="modal-footer justify-content-center" id="modalFichaProductoFooter"></div>
			</div>
		</div>
	</div>
	<!-- MODAL FICHA PRODUCTO -->

	<hr>

	<!-- CONTENEDOR DE JUEGOS -->
	<div id="contenedor-productos" class="container-fluid">
		<div class="row justify-content-center" id="row-contenedor-productos"></div>
	</div>
	<!-- CONTENEDOR DE JUEGOS -->
	<!-- CONTENEDOR DE PÁGINAS -->
	<div id="paginas" class="mt-3">
		<ul class="pagination pagination-lg justify-content-center" id="paginacion"></ul>
	</div>
	<!-- CONTENEDOR DE PÁGINAS -->

	<hr>

	{% include "./footer.html" %}

	<!-- TOAST CONTAINER -->
	<div id="toastContainer" aria-live="polite" aria-atomic="true"
		style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;"></div>
	<!-- TOAST CONTAINER -->
	<script src="{% static 'core/js/utils.js' %}" type="module"></script>
	<script src="{% static 'core/js/index.js' %}" type="module"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
</body>

</html>
