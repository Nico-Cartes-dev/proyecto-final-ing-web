{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static "core/css/style.css" %}">
	<link rel="stylesheet" href="{% static 'core/css/stars.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'core/img/preview_2.png' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Crear una cuenta</title>
</head>
<body>
	{% include "./navegacion.html" %}
	<hr>
	<div id="contenedorDatos" class="row g-0 contenedorEstrellas">
		<div id="contenedorCampos" class="col-md-6" >
			<div id="estrella"></div>
			<div id="estrella2"></div>
			<div id="estrella3"></div>
			<div class="mask d-flex align-items-center">
				<div class="container" >
					<div class="row d-flex justify-content-center align-items-center">
						<div class="col-12 col-md-9 col-lg-7 col-xl-6">
							<div class="card" style="border-radius: 15px; background-color: rgb(43, 48, 53); width: 30rem;">
								<div class="card-body">
									<h2 class="text-uppercase text-center mb-4">Registrarse</h2>
									<form id="formulario_registro" enctype="multipart/form-data" autocomplete="off" method="post">
										{% csrf_token %}
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-123"></i>
											</span>
											<div class="form-floating">
												<input type="text" class="input-custom form-control shadow-none" id="campo_rut" name="campo_rut" placeholder="" required>
												<label for="campo_rut">RUT</label>
											</div>
										</div>

										<div class="input-group mb-3" style="position: relative;">
											<span class="input-group-text">
												<i class="bi bi-alphabet"></i>
											</span>
											<div class="form-floating">
												<input type="text" class="input-custom form-control shadow-none" id="campo_nombres" name="campo_nombres" placeholder="" required>
												<label for="campo_nombres">Nombres</label>
											</div>
											<span class="input-group-text">
												<i class="bi bi-alphabet"></i>
											</span>
											<div class="form-floating">
												<input type="text" class="input-custom form-control shadow-none" id="campo_apellidos" name="campo_apellidos" placeholder="" required>
												<label for="campo_apellidos">Apellidos</label>
											</div>
										</div>
	
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-envelope-at"></i>
											</span>
											<div class="form-floating">
												<input type="email" class="input-custom form-control shadow-none" id="campo_correo" name="campo_correo" placeholder="" required>
												<label for="campo_correo">Correo</label>
											</div>
										</div>
	
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-signpost-2"></i>
											</span>
											<div class="form-floating">
												<textarea class="input-custom form-control shadow-none" id="campo_direccion" name="campo_direccion" style="height: 100px; resize: none;" placeholder="" required></textarea>
												<label for="campo_direccion">Dirección</label>
											</div>
										</div>
	
										<div class="form-check mb-3">
											<input type="checkbox" class="form-check-input shadow-none" id="es_subscriptor" name="es_subscriptor">
											<label class="form-check-label" for="es_subscriptor">
												Deseo subscribirme con un aporte de $3.000 mensuales y obtener un 5% de descuento en mis horas.
											</label>
										</div>
	
										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-shield-lock"></i>
											</span>
											<div class="form-floating">
												<input type="password" class="input-custom form-control shadow-none" id="campo_contraseña" name="campo_contraseña" placeholder="" required>
												<label for="campo_contraseña">Contraseña</label>
											</div>
											<span class="input-group-text">
												<i class="bi bi-shield-lock"></i>
											</span>
											<div class="form-floating">
												<input type="password" class="input-custom form-control shadow-none" id="campo_repetir_contraseña" name="campo_repetir_contraseña" placeholder="" required>
												<label for="campo_repetir_contraseña">Repetir contraseña</label>
											</div>
										</div>

										<div class="input-group mb-3">
											<span class="input-group-text">
												<i class="bi bi-image"></i>
											</span>
											<input type="file" class="form-control" id="campo_foto" name="campo_foto" accept="image/*">
										</div>

										<div class="d-flex justify-content-center">
											<button type="submit" class="btn btn-outline-success mx-2">Registrarse</button>
										</div>
										<p class="text-center mt-4 mb-0">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Iniciar sesión</u></a></p>
										
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6" id="contenedorImagen">
			<div class="col-md-12 d-flex justify-content-center align-items-center" style="border-color: #57C4AE; border-style: dashed;">
				<img src="{% static 'core/img/user_sample.jpg' %}" id="imagenSeleccionada" class="img-fluid" alt="foto_perfil" style="max-width: 400px; height: 400px;">
			</div>
		</div>
	</div>
	<hr>
	{% include "./footer.html" %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="{% static '/core/js/validador_registro.js' %}"></script>
	<script>
		const campoFoto = document.getElementById("campo_foto")
		const imgSeleccionada = document.getElementById("imagenSeleccionada")
		campoFoto.addEventListener("change", function() {
			const file =this.files[0]
			if (file) {
				mostrarIMG(file)
			}

			function mostrarIMG(file) {
				const reader = new FileReader()
				reader.onload = function(event) {
					imgSeleccionada.src = event.target.result
				}
				reader.readAsDataURL(file)
				imgPreviewTxt.style.display = "none"
			}
		})
	</script>
</body>
</html>
